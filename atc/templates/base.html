<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    {% block styles %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
          integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="{% static 'css/base.css'%}">
    <link rel="stylesheet" href="{% static 'css/requests.css'%}">
    {% endblock %}
    <title>{% block title %}LTS-APP{% endblock %}</title>
</head>

<body>
<div id="lts-app-navbar">
    {% block navbar%}
    <nav id="lts_nav" class="navbar navbar-light"><!--bg-dark-->
        <div>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <span id="brand"><a href="/">LTS-APP</a></span>
        </div>
        <div>
            <!--<img src="https://img.icons8.com/ios/50/000000/user-male-circle.png"/>-->
            <span><i class="fa fa-user fa-5" aria-hidden="true"></i></span>
            <span>{{user}}</span>
        </div>
    </nav>
    <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
            <div class="menu-item">
                <a href="/requests/">Requests</a>
            </div>
        </div>
        {% endblock%}
    </div>

    <div id="sidebar" class="float-left">
        {% block sidebar %}
        <ul id="sidebar_menus">
            <li>
                <a href="/requests/">Dashboard</a>
            </li>
            <li>
                <a href="/request-form/">Add new request</a>
            </li>
            <li>
                <a>Agreement reporting</a>
            </li>
        </ul>
        {% endblock %}
    </div>
    <div id="main-content">
        {% block content %}{% endblock %}
    </div>

</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</html>
